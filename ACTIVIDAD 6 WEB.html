<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Envío</title>
    <script type="text/javascript">
        function toggleService() {
            var serviceStatus = document.getElementById("serviceStatus");
            var buttons = document.getElementsByClassName("button");

            if (serviceStatus.innerHTML === "disponible") {
                serviceStatus.innerHTML = "no disponible";
                serviceStatus.style.color = "red";
                for(var i=0; i<buttons.length; i++) {
                  buttons[i].style.backgroundColor = "grey";
              }
              
              var random1 = Math.floor(Math.random() * buttons.length);
              var random2 = Math.floor(Math.random() * buttons.length);
              
              while (random1 === random2) {
                  random2 = Math.floor(Math.random() * buttons.length);
              }
              
              buttons[random1].style.backgroundColor = "red";
              buttons[random2].style.backgroundColor = "red";
            } else {
                serviceStatus.innerHTML = "disponible";
                serviceStatus.style.color = "green";
                for(var i=0; i<buttons.length; i++) {
                    buttons[i].style.backgroundColor = "grey";
                }
            }
        }
    </script>
</head>
<body>

<h2>Sistema de envio</h2>
<p>El servicio está: <span id="serviceStatus" style="color:green;">disponible</span></p>

<button id="B1" class="button">B1</button>
<button id="B2" class="button">B2</button>
<button id="B3" class="button">B3</button>
<button id="B4" class="button">B4</button>
<button id="B5" class="button">B5</button>

<br><br>

<button class="toggle-button" onclick='toggleService()'>Activar/Desactivar Servicio</button>

</body>
</html>
